<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>invoice-creator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <h1>Invoice Creator</h1>
          <p>Thanks for choosing GoodCorp, LLC!</p>
        </header>
        <div class="inner-container">
          <div class="item-input-box">
            <input
              type="text"
              name="input"
              id="input-item"
              class="input-left"
              placeholder="Enter item"
            />
            <select
              name="currency"
              id="currency-select-box"
              class="currency-select"
            >
              <option class="currency-value" value="£">£</option>
              <option class="currency-value" value="$">$</option>
              <option class="currency-value" value="€">€</option>
            </select>
            <input
              type="number"
              name="input-currency"
              id="input-currency"
              class="input-currency"
              placeholder="Amount"
            />
            <button id="add-inputs-btn" class="add-inputs">+</button>
          </div>
          <!-- OUTPUT BOXES -->
          <div class="item-output-box">
            <div class="item-col">
              <h3>Item</h3>
              <div id="item-output">
                <!-- item output rendered by javascript -->
              </div>
            </div>

            <!-- cost column -->
            <div class="costs-col">
              <h3>Total</h3>
              <div id="cost-output">
                <!-- item total rendered by javascript -->
              </div>
            </div>
          </div>
          <!-- total summary box -->
          <div class="total-summary-box">
            <div class="notes-col">
              <h3>Notes</h3>
              <div id="note-output">
                <!-- rendered by javascript -->
              </div>
            </div>
            <div class="total-amount-col">
              <h3>Total Amount</h3>
              <div id="total-output">
                <!-- rendered by javascript -->
              </div>
            </div>
          </div>
          <div class="send-invoice-btn" id="send-invoice">
            <img src="" alt="" />
            <p>Send invoice</p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
